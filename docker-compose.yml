services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    env_file:
      - ./app.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost -u${DB_USER} -p${DB_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    image: bdsdmiii/burgermanagement-backend:latest
    container_name: spring_app
    restart: always
    env_file:
      - ./app.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
    ports:
      - "8080:8080"
    volumes:
      - backend_uploads:/app/uploads

  frontend:
    image: bdsdmiii/burgermanagement-frontend:latest
    container_name: angular_app
    restart: always
    depends_on:
      backend:
        condition: service_started
    ports:
      - "4200:80"

volumes:
  db_data:
  backend_uploads:
